<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Widgets Mark Up</title>
  <link rel="stylesheet" type="text/css" href="widgets_markup.css">
</head>
<body>


  <div class="error">
    Message about Error!
  </div>

  <div class="warning">
    Warning message
  </div>

  <div class="menu open">
    <span class="title">Menu Title</span>
    <ul>
      <li>Elements</li>
    </ul>
  </div>

  <div class="indicator loading">
    <span class="progress">Here is progress</span>
  </div>

  <ul class="tree">
    <li class="closed">
      Закрытый узел дерева
    </li>
    <li class="open">
      Открытый узел дерева
    </li>
  </ul>

  <div class="dialog">
    <h2 class="dialog__title">Заголовок</h2>
    <div class="dialog__content">
      HTML-содержимое.
    </div>
    <div class="dialog__close">Закрыть</div>
  </div>

  <div class="menu-shop">
    <ul>
      <li class="menu-shop__item"><a href="#">Главная</a></li>
      <li class="menu-shop__vertical-splitter">|</li>
      <li class="menu-shop__item"><a href="#">Товары</a></li>
      <li class="menu-shop__item"><a href="#">Фотографии</a></li>
      <li class="menu-shop__item"><a href="#">Контакты</a></li>
    </ul>
  </div>


  <script src="widgets_markup.js"></script>
</body>
</html>
