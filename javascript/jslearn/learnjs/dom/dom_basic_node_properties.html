<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>DOM Basic Node Properties</title>
</head>
<body>

  <!-- Some comment -->

  <div>Readers:</div>
  <ul>
    <li>Vasily</li>
    <li>Petro</li>
  </ul>

  <script type="text/javascript">
    console.log( document.body );
    console.dir( document.body );

    var childNodes = document.body.childNodes;

    for (var i = 0; i < childNodes.length; i++) {

      if (childNodes[i].nodeType != 1) continue;

      console.dir(childNodes[i]);
    }

    console.log( 'Element using .nodeName:', document.body.nodeName );
    console.log( 'Element using .tagName:',document.body.tagName );

    console.log( 'Comment using .nodeName:', document.body.firstChild.nodeName );
    console.log( 'Comment using .tagName(undefinded):', document.body.firstChild.tagName );

    console.log( 'Document using .nodeName:', document.nodeName );
    console.log( 'Document using .tagName(undefinded - it\'s not an element)', document.tagName );
  </script>

  <p>
    Paragraph
    <div>Div</div>
  </p>

  <script type="text/javascript">
    alert( document.querySelector('p') );
    document.getElementsByTagName('p')[0].innerHTML = '<b>New p-body!';
    console.log( document.getElementsByTagName('p')[0] );
  </script>

  <script type="text/javascript">
    document.write('<div name="superdiv"> </div>');

    chatDiv = document.getElementsByName('superdiv')[0];
    console.log( chatDiv );
    chatDiv.innerHTML += "<div>Hello<img src='birthday/files/birthday.png'/> ! </div>";
    chatDiv.innerHTML += "How do you do?";
  </script>


  <div>Hello <b>World</b>!</div>

  <script type="text/javascript">
    var div = document.querySelectorAll('div')[4];
    console.log( div.outerHTML );

    div.outerHTML = '<p>New Element!<p>';

    console.log( div.outerHTML );
  </script>

  <p>Hello</p>
  Hi
  <!-- Comment -->

  <script type="text/javascript">
    for (var i = 0; i < document.body.childNodes.length; i++) {
      console.log( document.body.childNodes[i].data );
    }
  </script>

  Goodbye

  <div name="mars">
    <h1>Instant news!</h1>
    <p>Marsians are atacking people</p>
  </div>

  <script type="text/javascript">
    var news = document.querySelector('div[name="mars"]');
    console.log( 'Property .textContent:', news.textContent );
  </script>

  <div name'13'></div>
  <div></div>

  <script type="text/javascript">
    var name = prompt('Input name?', '<b>Vinnie the Pooh</b>');

    document.body.children[16].innerHTML = name;
    document.body.children[17].textContent = name;
  </script>

  <div>Text</div>
  <div hidden>Hidden attribute</div>
  <div>Hidden property</div>

  <script type="text/javascript">
    var lastDiv = document.body.children[21];
    lastDiv.hidden = true;
  </script>

  <input type='text' id='elem' value='someValue'>

  <script type="text/javascript">
    var input = document.body.children[23];

    console.log( input.type );
    console.log( input.id );
    console.log( input.value );

    console.dir( input );
  </script>

  <h1>Hello, world!</h1>

</body>
</html>
