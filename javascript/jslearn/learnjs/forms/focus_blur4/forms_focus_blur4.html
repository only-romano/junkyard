<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms Focus Blur 4</title>
  <link rel="stylesheet" type="text/css" href="forms_focus_blur4.css">
</head>
<body>

  <div>Welcome!</div>
  <input type="password" id="input">
  <div id="placeholder">Say your password, friend</div>
  <div>..and come in!</div>

  <input type="text" onkeyup="checkCapsWarning(event)" onfocus="checkCapsWarning(event)" onblur="removeCapsWarning()" />
  <div style="display:none;color:red" id="capsIndicator">Внимание: нажат CapsLock!</div>


  <script src="forms_focus_blur4.js"></script>
</body>
</html>
