<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Event Bubbling</title>
  <link rel="stylesheet" href="events_bubbling.css">
</head>
<body>

  <span onclick="alert('span onclick is works')">
    <em>Click on <code>EM</code>, and will works <code>SPAN</code> onclick</em>
  </span>

  <form onclick="console.log('form')">FORM
    <div onclick="console.log('div')"> DIV
      <p onclick="console.log('p')">P</p>
    </div>
  </form>

  <button>Click on me! (stopPropagation)</button>
  <button>Click on me! (stopImmediatePropagation)</button>

  <form>FORM
    <div>DIV
      <p>P</p>
    </div>
  </form>

<script src="events_bubbling.js"></script>
</body>
</html>
