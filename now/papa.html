<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
    <link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
    <div align="center">
        <button>Кнопочка</button>
    </div>

    <script type="text/javascript">

            button.textContent = Date().slice(16, 24)
        }, 200);
    </script>
