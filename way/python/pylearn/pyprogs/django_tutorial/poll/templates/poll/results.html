<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.question_text }}: Results</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>

<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }}
        vote{{ choice.votes|pluralize }}</li>
        <!--pluralize возвращает суффикс, если значение не равно 1.
        По умолчанию этот суффикс равен 's'.-->
    {% endfor %}
</ul>

<a href="{% url 'poll:detail' question.id %}">Do you wanna vote again?</a>
</body>
</html>
