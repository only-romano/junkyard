<style>
html, body {
    margin: 0;
    padding: 0;
}

.love__you_wrapper {
    text-align: center;
    animation: vappcolor 10s infinite;
    height: 100%;
}

.love__you {
    outline: none;
    border: none;
    border-radius: 50%;
    background: radial-gradient(circle at 50%, pink, transparent);
    cursor: pointer;
    margin-top: 100px;
    margin-left: auto;
    margin-right: auto;
    overflow: hidden;
    animation: loveskew 0.5s infinite;
}

.love__you:hover {
    animation: danceshow 1s infinite;
    transform: scale(0.8);
}

@keyframes loveskew {
    0%   { transform: scale(1);  }
    50%  { transform: scale(1.1);}
    100% { transform: scale(1);  }
}

@keyframes danceshow {
    0%   { transform: skewX(0deg);  }
    33%  { transform: skewX(10deg); }
    66%  { transform: skewX(-10deg);}
    100% { transform: skewX(0deg);  }
}

@keyframes vappcolor {
    0%  { background: rgba(255, 100, 100, .05);}
    50% { background: rgba(255, 100, 100, .2); }
    100%{ background: rgba(255, 100, 100, .05);}
}
</style>

<div class="love__you_wrapper">
    <button class="love__you">
        <img src="loveyou.png"/>
    </button>
</div>
