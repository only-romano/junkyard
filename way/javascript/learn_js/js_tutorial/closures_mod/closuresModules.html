<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Closures Modules</title>
  <script type="text/javascript">
    var message = "Please, push the button!"
  </script>
  <script type="text/javascript" src="closuresModules.js"></script>
</head>
<body>
  <script type="text/javascript">
    console.log( message );
  </script>

  <p>Let's sign in library!</p>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>

  <p>Function <code>_.defaults()</code> adds missing properties.</p>
  <script type="text/javascript">
    var user = {
      name: 'Vasily'
    };

    _.defaults(user, {
      name: 'Unknown',
      employer: 'Not specified'
    });

    console.log( user.name );
    console.log( user.employer );
    console.log( _.size(user) );
  </script>

  <h1>Done!</h1>
</body>
