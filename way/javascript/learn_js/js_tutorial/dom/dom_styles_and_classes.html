<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>DOM Styles and Classes</title>
  <style> input { color: red; margin: 5px; } </style>
</head>
<body>
  <span>To-Do-Do</span>
  <div>Button</div>
  <input type="submit" value="set">

  <script name="background" type="text/javascript">
    var body = document.body.style;
    body.backgroundColor = prompt('Set background color:', 'green');
    var span = document.body.children[0].style;
    span.cssFloat = 'right';
    span.fontSize = '200%';
    span.fontWeight = 'bold';
    span.color = 'bisque';
    span.fontFamily = 'Georgia, serif';
    span.MozBorderRadius = '5px';

    body.display = 'none';

    setTimeout(function() {
      body.display = "";
    }, 1000);

    body.margin = '20px';
    console.log( body.marginTop );
    body.color = '#abc';
    console.log( body.color );

    var div = document.body.children[1];

    div.style.cssText = 'color: red !important; \
      background-color: yellow; \
      width: 100px; \
      text-align: center; \
      blabla: 5; \
      ';

      var input = document.body.children[2];
      console.log( input.style.color );
      console.log( input.style.marginTop );

      function getStyle(elem) {
        return window.getComputedStyle ? getComputedStyle(elem, '') : elem.currentStyle;
      }

      var compInput = getStyle(input);
      console.log( compInput.color );
      console.log( compInput.marginTop );
  </script>

  <script name="button" type="text/javascript">
    var button = document.createElement('a');
    button.href = '/';
    button.innerHTML = 'Push Me :)';

    button.style.cssText = '-moz-border-radius: 8px; \
      -webkit-border-radius: 8px; \
      border-radius: 8px; \
      border: 2px groove bisque; \
      display: block; \
      height: 30px; \
      line-height: 30px; \
      width: 100px; \
      text-decoration: none; \
      text-align: center; \
      color: red; \
      font-weight: bold; \
      background-color: purple; \
      '

      document.body.appendChild(button);
  </script>

  <script type="text/javascript">

    function showNotification(options) {
      var warning = document.createElement('div');

      if (options.cssText) warning.style.cssText = options.cssText;
      warning.classList.add('notification');
      if (options.className) warning.classList.add(options.className);
      warning.style.marginTop = (options.top || 0) + 'px';
      warning.marginRight = (options.right || 0) + 'px';

      warning.innerHTML = options.html;

      document.body.appendChild(warning);
      setTimeout(function(){
        warning.style.display = 'none';
      }, 2500);

    }

    showNotification({
      top: 10,
      right: 10,
      html: 'Hello',
      className: 'welcome',
      cssText: '-moz-border-radius: 8px; \
      -webkit-border-radius: 8px; \
      border-radius: 8px; \
      border: 2px groove bisque; \
      display: block; \
      height: 30px; \
      line-height: 30px; \
      width: 100px; \
      text-decoration: none; \
      text-align: center; \
      color: red; \
      font-weight: bold; \
      background-color: purple; \
      '
    });

  </script>

</body>
</html>
