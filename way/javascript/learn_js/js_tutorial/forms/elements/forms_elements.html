<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Elements</title>
</head>
<body>

  <form name="my">
    <input name="one" value="1">
    <input name="two" value="2">
  </form>

  <form>
    <input type="radio" name="age" value="10">
    <input type="radio" name="age" value="20">
  </form>

  <form>
    <fieldset name="set">
      <legend>Fieldset</legend>
      <input type="text" name="text">
    </fieldset>
  </form>

  <form name="myform">
    <input type="text" name="text">
  </form>

  <form>
    <input type="text" name="surname">
  </form>

  <table>
    <tr>
      <td>
        <label for='agree'>Agreed with rules</label>
      </td>
      <td>
        <input type="checkbox" id="agree">
      </td>
    </tr>
    <tr>
      <td>
        <label for="not-a-robot">I'm not a robot</label>
      </td>
      <td>
        <input type="checkbox" id="not-a-robot">
      </td>
    </tr>
  </table>

  <label>Click me!<input type="checkbox" id='clickme' checked></label>

  <form name='formselect'>
    <select name="genre" multiple>
      <option value='blues' selected>Soft Blues</option>
      <option value='rock' selected>Hard Rock</option>
      <option value='classic'>Classics</option>
    </select>
  </form>

  <form>
    <select>
      <option value="R'n'B">Rithm and Blues</option>
      <option value='Rap' selected>Gangsta Rap</option>
    </select>
  </form>

  <script src="forms_elements.js"></script>
</body>
</html>
