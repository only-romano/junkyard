<!DOCTYPE html>
<html>
<head>
  <title>Routing Vue.js, naming routes</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="router3.css" />
</head>
<body>
  <div id="app">
    <div><router-link to="/" exact>Main Page</router-link></div>
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="router3.js"></script>
</body>
</html>
