<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <div>Users:</div>
  <ul>
    <li>Maria</li>
    <li>Vovochka</li>
  </ul>

  <!-- comment -->

  <script>
    console.log( 'HEAD:', document.documentElement.children[0] );
    console.log( 'UL:', document.body.children[1] );
    console.log( 'Second LI:', document.body.children[1].lastElementChild );
  </script>

  <a></a>

  <script>
    if (!document.body.children[3].childNodes.length) {
      console.log( 'Empty' );
    }
    if ( !document.body.children[3].hasChildNodes() ) {
      console.log( 'Also empty' );
    }
    console.log( 'Следующий за последним сиблингом - null:', document.body.lastChild.nextSibling );
    console.log( 'Предыдущий первымому children может быть - text', document.body.children[0].previousSibling );
    console.log('Если же children\'ов нет, то будет ошибка при вызове этих навигационных методов');
    
  </script>

</body>

</html>
