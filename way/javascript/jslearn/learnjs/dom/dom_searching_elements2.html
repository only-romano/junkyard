<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>DOM Searching Elements, part 2</title>
</head>
<body>
  <a href="http://example.com/file.zip">...</a>
  <a href="http://ya.ru">...</a>

  <script type="text/javascript">
    var elems = document.body.children;

    for  (var i = 0; i < elems.length; i++) {
      if (elems[i].matches('a[href$="zip"]')) {
        console.log( "Link for ZIP archive:", elems[i].href );
      }
    }
  </script>

  <ul>
    <li class="chapter">
      <ul>
        <li class="subchapter">Chapter <span class="num">1.1</span></li>
        <li class="subchapter">Chapter <span class="num">1.2</span></li>
      </ul>
    </li>
  </ul>

  <script type="text/javascript">
    var numberSpan = document.querySelector('.num');

    console.log( 'document.querySelector(".num").closest("li").className:', numberSpan.closest('li').className );
    console.log( 'document.querySelector(".num").closest(".chapter").tagName:', numberSpan.closest('.chapter').tagName );
    console.log( 'document.querySelector(".num").closest("span") === numberSpan:', numberSpan.closest('span') === numberSpan );
  </script>

  <h2>XPath something</h2>

  <script type="text/javascript">
    var result = document.evaluate("//h2[contains(., 'XPath')]", document.documentElement, null,
      XPathResult.ORDERED_NODE_SNAPSHOT_TYPE, null);

    for (var i = 0; i < result.snapshotLength; i++) {
      console.log( 'XPath search:', result.snapshotItem(i).outerHTML );
    }
  </script>
</body>
</html>
