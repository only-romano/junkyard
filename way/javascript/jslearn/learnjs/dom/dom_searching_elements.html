  <table id="age-table">
    <tr>
      <td>Your age:</td>

      <td>
        <label>
          <input type='radio' name='age' value='young' checked>less then 18
        </label>
        <label>
          <input type="radio" name="age" value='mature'>from 18 to 50
        </label>
        <label>
          <input type="radio" name="age" value="senior">older then 50
        </label>
      </td>
    </tr>

  </table>

  <script type="text/javascript">
    var tableElem = document.getElementById('age-table');
    var elements = tableElem.getElementsByTagName('input');

    for (var i = 0; i < elements.length; i++) {
      var input = elements[i];
      console.log( input.value + ': ' + input.checked );
    }

    var allElems = tableElem.getElementsByTagName('*');
    console.log( allElems );

    console.log('Element value is:', document.getElementsByTagName('input')[2].value);
    document.getElementsByTagName('input')[2].value = 'olders';
    console.log('Now let\'s change this element!')
    console.log('And now element\'s value is:', document.getElementsByTagName('input')[2].value);

    var elems = document.getElementsByName('age');
    console.log( 'We used to search "age" names:', elems );
  </script>
