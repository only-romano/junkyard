    function get_red() {
      if (but1.style.background != 'red') {

  <script>
    for (var i = 0; i < document.body.children.length; i++) {
      console.log( document.body.children[i] );
    }
    console.log('Это был перебор элементов body.children через цикл for. Ничего лишнего - только элементы.\n');
  </script>

  <script>
    for (var i = 0; i < document.body.childNodes.length; i++) {
      console.log( document.body.childNodes[i] );
    }
    console.log('Это был перебор элементов body через цикл for\n');
  </script>

  <script type="text/javascript">
    var body = document.body;
    console.log( document.documentElement );
    console.log( document.body );
    console.log( body.firstChild === body.childNodes[0], body.firstChild );
    console.log( body.lastChild === body.childNodes[body.childNodes.length - 1], body.lastChild );
    console.log('Это были: documentElement, body, firstChild, lastChild\n');
  </script>

  <script type="text/javascript">
    var elems = document.documentElement.childNodes;

    [].forEach.call(elems, function(elem) {
      console.log( elem );
    });
    console.log( 'Это был перебор псевдомассива document.documentElement.childNodes через наследование от массива метода forEach\n');
  </script>

  <script type="text/javascript">
    var elem = document.documentElement.childNodes;
    elems = Array.prototype.slice.call(elem);

    elems.forEach(function(elem) {
      console.log( elem.tagName );
    });
    console.log( 'Это был перебор того же псевдомассива с помощью переделки его в массив методом Array.prototype.slice.call(elem)\n' );
  </script>

  <script type="text/javascript">
    var elems = document.documentElement.childNodes;

    for (var key in elems) {
      console.log( key );
    };
    console.log( 'Это был неверный перебор с помощью for..in - он захватил лишние для нас элементы\n' );
  </script>

  <script type="text/javascript">
    var elem = document.body.childNodes[4];
    console.log( elem );
    console.log( 'elem.previousSibling:', elem.previousSibling );
    console.log( 'elem.nextSibling:',  elem.nextSibling );
    console.log( 'Это были анютины глазки' );

    console.log( 'А теперь будет море отчаяния' );
    elem = document.body.childNodes[3];
    console.log( elem );
    console.log( 'elem.previousElementSibling:', elem.previousElementSibling );
    console.log( 'elem.nextElementSibling:', elem.nextElementSibling );

    elem = document.body;
    console.log( 'elem.firstElementChild:', elem.firstElementChild );
    console.log( 'elem.lastElementChild:', elem.lastElementChild );
  </script>

  <script type="text/javascript">

    console.log( 'table.rows:', table.rows );
