  <script type="text/javascript">
    let optimizedImages = document.getElementsByClassName('optimized-black');

    (function() {
      window.addEventListener('scroll', loadMainImages);
      loadMainImages();

      function loadMainImages() {
        let counter = 0;
          while (counter < optimizedImages.length) {
            let img = optimizedImages[counter];
              if (img.getBoundingClientRect().top < document.documentElement.clientHeight * 1.5) {
                img.setAttribute('src', img.getAttribute('realsrc'));
                img.classList.remove('optimized-black');
                continue;
              }
            counter++;
          }
      }
    })();
  </script>
