<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Events and Timing Depth</title>
</head>
<body>

  <textarea rows="8" cols="40" id="area">Click me!
  </textarea>

  <p>On focus this field's changes own value</p>
  <input type="text" name="change" onfocus="this.value = 'Focused!'" value="Click Me!">
  <input type="text" id="elem" onfocus="this.value = 'Focused!'">

  <br>

  <input type="button" id="button" value="Push me!">
  <input type="button" id="buttonTimeout" value="Push me Timeout!">
  <input type="text" id="text" size="60">

  <br>

  <script src="events_and_timing_depth.js"></script>
</body>
</html>
