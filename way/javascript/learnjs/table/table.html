<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <form name="search">
    <label>Поиск по сайту:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Искать!">
  </form>

  <hr>

  <form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
      <tr>
        <td>Возраст:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">до 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">более 50</label>
        </td>
      </tr>

      <tr>
        <td>Дополнительно:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Искать!">
  </form>

  <script type="text/javascript">
    var first = document.getElementById('age-table').getElementsByTagName('label');
    console.log( 'Labels:', first );

    var second = document.getElementsByTagName('td')[0].innerHTML;
    console.log( 'First child TD:', second );

    var third = document.getElementsByTagName('form')[1];
    console.log( 'Second form:', third );

    var fourthMass = document.querySelectorAll('form');
    for (var i = 0; i < fourthMass.length; i++) {
      if (fourthMass[i].name === 'search') {
        var fourth = fourthMass[i];
      }
    }
    console.log( 'FORM element with name SEARCH:', fourth);

    var fifthMass = document.querySelectorAll('input');
    for (var i = 0; i < fifthMass.length; i++) {
      if (fifthMass[i].name === 'search') {
        var fifth = fifthMass[i];
        break;
      }
    }
    console.log( 'First INPUT element with name SEARCH:', fifth);

    var sixth = document.getElementsByName('info[0]')[0];
    console.log( 'Element By name INFO[0]:', sixth );

    var cooltwo = document.querySelector('#age-table td');
    console.log( cooltwo );

    var coolforth = document.querySelector('form[name="search"]');
    console.log( coolforth );

    var coolfifth = document.querySelector('form[name="search"] input');
    console.log( coolfifth );

    var seventh = document.querySelector('form[name="search-person"] [name="info[0]"]');
    console.log( seventh );
  </script>
</body>

</html>
  <script>
    var lis = document.getElementsByTagName('li');

    for (i = 0; i < lis.length; i++) {
      // получить название из текстового узла
      var title = lis[i].firstChild.data;

      title = title.trim(); // убрать лишние пробелы с концов

      // получить количество детей
      var childCount = lis[i].getElementsByTagName('li').length;

      alert(title + ': ' + childCount);
    }
  </script>
