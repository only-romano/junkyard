<h1>The News</h1> <!-- Name the newspaper. -->
<h6>Kithgard edition.</h6>
<style>
    h6 {
        text-align: center;
    }
    h1 {
        color: red;
        text-decoration: underline;
        /* Align to center using the text-align: */
        text-align: center;
    }
    p {
        text-align:center;

        /* Colors can be purple, orange, blue, etc! */
        color: steelblue;
    }
</style>
